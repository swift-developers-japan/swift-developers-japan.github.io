<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Swift Developers Japan</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="row">
        <div class="col-lg-6 col-md-10 col-sm-12 mx-auto">
          <header
            class="d-flex align-items-center py-3 mt-1 mb-5 border-bottom"
          >
            <h1 class="text-center">Swift Developers Japan</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-10 col-sm-12 mx-auto fs-5">
          <p>
            <span class="fw-bolder">Swift Developers Japan</span
            >は日本のSwiftプログラマのコミュニティです。
          </p>
          <p>主にDiscordを利用してオンラインで活動しています。</p>
          <p>
            Swiftに関する議論をしたり、iOSアプリ開発の知識の共有、学習のサポートなどSwiftプログラミングで困ったときに助け合えます。
          </p>
          <p>
            どなたでもお気軽にご参加ください。一緒にSwiftプログラミングを楽しみましょう😄
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-10 col-sm-12 mx-auto">
          <a
            class="
              btn btn-lg btn-primary
              rounded-pill
              d-block
              w-75
              mx-auto
              my-5
            "
            href="https://discord.com/invite/4Scjz4J"
            target="_blank"
            aria-label="参加する"
            >参加する</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
